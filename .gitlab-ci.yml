image: "python:3.9"

before_script:
  - python --version
  - pip install -r requirements.txt

stages:
  - Test
  - Deploy


unit_test:
  stage: Test
  # only:
  #   - master
  script:
    - pwd
    - ls -l
    - python tests/main.py


run_python:
  stage: Deploy
  script:
    - pwd
    - ls -l
    - python src/main.py 