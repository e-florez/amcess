# content of: tox.ini , put in same dir as setup.py
[tox]
minversion = 3.24.0
envlist = 
    clean,
    flake8,
    mypy,
    py38, 
    coverage,            


[testenv:clean]
commands=
    coverage erase

[testenv:flake8]
basepython = python3.8
deps = 
    flake8
    ; flake8-black
    flake8-isort
commands = flake8 src tests

; [testenv:mypy]
; basepython = python3.8
; deps =
;     mypy
; commands = mypy tests/

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    ; -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_dev.txt

[testenv:coverage]
commands =
    pytest --basetemp={envtmpdir} --cov=src/ --cov-append --cov-report=term-missing --color=yes #--fail-under=80  

[testenv:end]
commands =
    coverage report --omit='.tox/*'
    coverage html --omit='.tox/*'

[testenv:py38]
basepython = python3.8
deps =
    -r{toxinidir}/requirements.txt
commands =
    python main.py

