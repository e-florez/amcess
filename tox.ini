# content of: tox.ini , put in same dir as setup.py
[tox]
minversion = 3.24.0
envlist =
    clean,
    flake8,
    ; mypy,
    py39,
    ; docs         


[testenv:flake8]
basepython = python3.9
max-line-length = 79
deps = 
    flake8
    ; flake8-black
    flake8-isort
    isort<5
commands = flake8 amcess tests data --extend-ignore=I001,I003,I004,E203,E722 

; [testenv:mypy]
; basepython = python3.8
; deps =
;     mypy
; commands = mypy amcess/ tests/ data/

[py39]
basepython = py39
commands =
    python setup.py sdist

[testenv]
setenv = PYTHONPATH = "."
deps = 
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_dev.txt
depends =
    {py39}: clean
    report: py39
commands =
    pytest -v --basetemp={envtmpdir} 
    ; pytest --nbmake workflow/  --ignore=workflow/testing
    pytest --cov=amcess/ tests/ --cov-append --cov-report=term-missing
    ; pytest --cov=amcess/ --cov-append --cov-report=term-missing --cov-fail-under=80

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase


; [testenv:docs]
; description = invoke sphinx-build to build the HTML docs
